<script type="text/javascript">
        function updateObjectIframe(which) {
        	var p = $(which).parent();
        	$('.left-menu li').removeClass('m-active');
        	p.addClass('m-active');
           // document.getElementById('one').innerHTML = '<' + 'object id="BindElement" name="bind" type="text/html" data="' + which.href + '"><\/object>';
	       $.ajax({
	        	url : which.href,
	        	type : 'GET',
	        	success : function(data){
					$('#replace').html(data)					
	        	}                    	
	       });	
        }
        
        $(function(){
        	updateObjectIframe(document.getElementById('dashbrd'))
        })
</script>

<div class="header-wrapper row-fluid">

</div>
<div class="main-wrapper row-fluid dashboard">

    <div class="span2">
    	<ul class="left-menu">
        	<li  class="m-active"><a id='dashbrd' href="Dashboard_table.html" onclick="updateObjectIframe(this); return false; " class="m-project"> Projects </a></li>
            <li><a href="buyPage.html" onclick="updateObjectIframe(this); return false; " class="m-settings"> Buy </a></li>
            <li><a href="#" class="m-about"> About </a></li>
        </ul>	
    </div>
     <div id="replace" class="span10 white-back">
		<object id="BindElement" name="bind" type="text/html" data=""></object>
    </div>
</div>
